<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        .article-meta { color: #666; font-size: 0.9em; }
    </style>
</head>
<body>
    <nav><a href="/">← Назад</a></nav>
    <article>
        <h1>{{title}}</h1>
        <div class="article-meta">
            {{#date}}Опубликовано: {{date}}{{/date}}
            {{#author}} | Автор: {{author}}{{/author}}
        </div>
        {{content}}
    </article>
</body>
</html>
